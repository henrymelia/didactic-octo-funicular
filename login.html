<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Online Store - Log in</title>
    <link rel="stylesheet" href="default.css" />
</head>
<body>
    <div id="main-login">
        <div id="login-form-container">
            <h1>Moravia Cart</h1>
            <form id="login-form">
                <div>
                    <input type="text" id="username" name="username" value="" placeholder="User name">
                </div>
                <div>
                    <input type="password" id="password" name="password" value="" placeholder="Password">
                </div>
                <div>
                    <button type="submit" id="send-login-button">Log In</button>
                </div>

                <span id="login-form-errors"></span>
            </form>
        </div>

        <!--script src="js/dojo.js"></script-->
        <script src="js/jquery.js"></script>
        <script src="js/core-jquery.js"></script>        
        <script src="js/sandbox.js"></script>
        <script src="js/login-module.js"></script>
    </div>
</body>
</html>
